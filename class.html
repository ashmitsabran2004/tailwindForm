<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class=" container mx-auto">
        <h1 class=" text-3xl font-bold text-center mb-8">Tailwind CSS Form Example</h1>
        <!-- Form  with the help of tailwind-->
        <form action="" class=" bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
            <div class=" mb-4">
                <label for="name" class=" block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class=" w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class=" mb-4" >
                <label for="email" class=" block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class=" w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class=" mb-4" >
                <label for="password" class=" block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class=" w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class=" mb-4" >
                <label for="message" class=" block text-sm font-medium text-gray-700 mb-2">message</label>
                <textarea name="message" id="message" placeholder="Enter your message" class=" w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class=" flex items-center mb-4">
                <input type="checkbox" id="terms" name="terms" class="mr-2">
                <label for="terms" class=" block text-sm font-medium text-gray-700 mb-2">&nbsp; I agree to the terms and conditions.</label>
            </div>
            <button type="submit" >Submit</button>
        </form>
    </div>
</body>
</html>
